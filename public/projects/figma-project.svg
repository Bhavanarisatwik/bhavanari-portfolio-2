<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F0F0"/>
  
  <!-- Figma UI frame -->
  <rect x="10" y="10" width="780" height="580" rx="6" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Left sidebar -->
  <rect x="10" y="10" width="50" height="580" fill="#2C2C2C"/>
  
  <!-- Figma tool icons -->
  <circle cx="35" cy="40" r="12" fill="#333333"/>
  <circle cx="35" cy="75" r="12" fill="#444444"/>
  <circle cx="35" cy="110" r="12" fill="#555555"/>
  <circle cx="35" cy="145" r="12" fill="#666666"/>
  
  <!-- Layers panel -->
  <rect x="60" y="10" width="180" height="580" fill="#F5F5F5"/>
  <text x="75" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333333">Layers</text>
  <rect x="70" y="55" width="160" height="25" rx="3" fill="#E8E8E8"/>
  <rect x="70" y="85" width="160" height="25" rx="3" fill="#E8E8E8"/>
  <rect x="70" y="115" width="160" height="25" rx="3" fill="#E8E8E8"/>
  <rect x="70" y="145" width="160" height="25" rx="3" fill="#E8E8E8"/>
  
  <!-- Canvas area -->
  <rect x="240" y="10" width="550" height="580" fill="#E1E1E1"/>
  
  <!-- Mobile app design artboard -->
  <rect x="320" y="70" width="320" height="480" rx="20" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- App header with gradient -->
  <rect x="320" y="70" width="320" height="80" rx="20" ry="0" fill="#00FFAA"/>
  <rect x="320" y="70" width="320" height="80" rx="20" ry="0" fill="url(#headerGradient)" opacity="1"/>
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFAA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00AAFF" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- App content -->
  <rect x="340" y="170" width="280" height="80" rx="8" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <rect x="350" y="185" width="180" height="10" rx="5" fill="#EEEEEE"/>
  <rect x="350" y="205" width="260" height="10" rx="5" fill="#EEEEEE"/>
  <rect x="350" y="225" width="220" height="10" rx="5" fill="#EEEEEE"/>
  
  <rect x="340" y="270" width="280" height="80" rx="8" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="1"/>
  <rect x="350" y="285" width="160" height="10" rx="5" fill="#EEEEEE"/>
  <rect x="350" y="305" width="260" height="10" rx="5" fill="#EEEEEE"/>
  <rect x="350" y="325" width="200" height="10" rx="5" fill="#EEEEEE"/>
  
  <!-- App bottom button -->
  <rect x="380" y="400" width="200" height="40" rx="20" fill="url(#buttonGradient)"/>
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFAA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00AAFF" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Figma Design</text>
  
  <!-- Figma UI title -->
  <text x="470" y="40" font-family="Arial, sans-serif" font-size="16" fill="#333333">UI/UX Mobile App Design</text>
</svg> 